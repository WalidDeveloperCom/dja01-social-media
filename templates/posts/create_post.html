{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

<div class="container mx-auto p-4">
    {% block content %}
    <div class="bg-white rounded-lg shadow-md">
        <div class="p-8">
            <h2 style="color: #343a40; font-size: 1.5em; margin-bottom: 1em;">Create a New Post</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" type="submit">Create Post</button>
            </form>
        </div>
    </div>
    {% endblock %}
