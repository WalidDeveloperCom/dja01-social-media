{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

<div class="container mx-auto p-4">
    {% block content %}
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 style="color: #343a40; font-size: 1.5em; margin-bottom: 1em;">Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        <p>{{ post.content }}</p>
        <form method="post">
            {% csrf_token %}
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-700" type="submit">Confirm Delete</button>
        </form>
        <a href="{% url 'home' %}" class="inline-block mt-4 text-blue-500 hover:underline">Cancel</a>
    </div>
    {% endblock %}
</div>
