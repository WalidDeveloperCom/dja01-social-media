{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

<div class="container mx-auto p-4">
    {% block content %}
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 style="color: #343a40; font-size: 1.5em; margin-bottom: 1em;">Edit Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="px-4 py-2 bg-black text-white rounded hover:bg-black-700" type="submit">Update Post</button>
        </form>
    </div>
    {% endblock %}
</div>
