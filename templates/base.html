<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SocialApp{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white border-b z-50">
        <div class="container mx-auto px-4">
            <nav class="flex items-center justify-between h-16">
                <a href="{% url 'home' %}" class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xl font-semibold text-primary">SocialApp</span>
                </a>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-primary">Profile</a>
                        <a href="{% url 'logout' %}" class="text-gray-600 hover:text-primary">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-primary">Log In</a>
                        <a href="{% url 'signup' %}" class="text-gray-600 hover:text-primary">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-16">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center text-sm text-gray-500">
                <p>Â© 2024 SocialApp. All rights reserved.</p>
                <div class="space-x-4">
                    <a href="#" class="hover:text-primary">About</a>
                    <a href="#" class="hover:text-primary">Privacy</a>
                    <a href="#" class="hover:text-primary">Terms</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
