{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-xl rounded-lg px-8 pt-6 pb-8 mb-6">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-6">
                <label class="block text-lg font-semibold text-gray-700 mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="w-full">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs italic mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="flex items-center justify-between mt-8">
            <button class="w-full py-3 bg-black text-white font-semibold rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" type="submit">
                Save Changes
            </button>
        </div>
        <div class="text-center mt-4">
            <a class="inline-block text-sm text-gray-600 hover:text-gray-800" href="{% url 'profile' %}">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
