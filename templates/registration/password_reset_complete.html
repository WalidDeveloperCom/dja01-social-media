{% extends 'base.html' %}

{% block title %}Password Reset Complete - SocialApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Password reset complete</h2>
        <p class="mt-2 text-sm text-gray-600">
            Your password has been set. You may go ahead and log in now.
        </p>
        <div class="mt-6">
            <a href="{% url 'login' %}" 
               class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-200">
                Go to login
            </a>
        </div>
    </div>
</div>
{% endblock %}
