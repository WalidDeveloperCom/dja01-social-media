{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to DJA01 Social Media</h2>
{% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}.</p>
{% else %}
    <p>You are not logged in. <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
{% endblock %}
